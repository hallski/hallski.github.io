---
layout: default
permalink: /blog/index.html
title: All posts
section: blog
---

<h1>{{ page.title }}</h1>
<div class="all-articles">
  {% for post in site.posts %}
  <div class="article">
    <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%B %d, %Y" }}
    </time>
    <a href="{{ site.url }}{{ post.url }}"> {{ post.title }} </a>
  </div>
  {% endfor %}
</div>
