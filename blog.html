---
layout: default
permalink: /blog/index.html
title: Blog Archive
section: blog
---

<h1>{{ page.title }}</h1>
<div class="article-list">
  {% for post in site.posts %}
  <article>
    <a class="article-list-link" href="{{ site.url }}{{ post.url }}">
      {{ post.title }}
    </a>
    <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%B %d, %Y" }}
    </time>
  </article>
  {% endfor %}
</div>
