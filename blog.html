---
layout: default
permalink: /blog/index.html
title: All blog posts
section: blog
---

<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <article>
      <a href="{{ site.url }}{{ post.url }}">
        {{ post.title }}
        <span>
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %d, %Y" }}
          </time>
        </span>
      </a>
    </article>
  </li>
  {% endfor %}
</ul>
