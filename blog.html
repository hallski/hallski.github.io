---
layout: default
permalink: /blog/index.html
title: Blog Archive
section: blog
---

<h1>{{ page.title }}</h1>
<div class="article-list">
  {% for post in site.posts %}
  <div class="article">
    <h3><a href="{{ site.url }}{{ post.url }}"> {{ post.title }} </a></h3>
    <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%B %d, %Y" }}
    </time>
  </div>
  {% endfor %}
</div>
