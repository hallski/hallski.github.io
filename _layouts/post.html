---
layout: default
section: blog
---
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="page-header mt-5 mb-3">
        <h1>{{ page.title }} <small class="text-muted">{{ page.date | date: "%B %d, %Y" }}</small></h1>
      </div>
      <div class="article">
        {{content}}
      </div>
    </div>
  </div>
</div>
