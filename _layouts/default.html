<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mikael Hallendal" />
    <link
      rel="alternate"
      type="application/atom+xml"
      href="atom.xml"
      title="Atom feed"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar">
        <a class="navbar-brand" href="/"><img src="/images/H.png" /></a>
        <div class="navbar-nav">
          <span
            class="nav-item {% if page.section == 'blog' %}active{% endif %}"
          >
            <a class="nav-link" href="/blog/">Archive</a>
          </span>
          <span
            class="nav-item {% if page.section == 'about' %}active{% endif %}"
          >
            <a class="nav-link" href="/about/">About</a>
          </span>
        </div>
      </nav>
    </header>
    <main>{{ content }}</main>
    <footer class="site-footer">
      Find me on
      <a href="http://github.com/{{ site.owner.github }}/">Github</a>,
      <a href="http://twitter.com/{{ site.owner.twitter }}/">Twitter</a> and
      <a href="http://www.linkedin.com/in/{{ site.owner.linkedin }}">LinkedIn</a
      >.
    </footer>
  </body>
</html>
