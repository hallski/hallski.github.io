<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mikael Hallendal" />
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

    <!-- Font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Edge Web Fonts -->
    <script src="//use.edgefonts.net/source-code-pro;montez;inconsolata.js"></script>
  </head>
  <body>

    <div class="site">
      <div class="title">
        <a href="/">{{ page.title }}</a>
        <a class="extra" href="/">home</a>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
            {{ site.owner.name }}<br />
            {{ site.owner.email }}
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/{{site.owner.github}}/"><i class="fa fa-github fa-2x"></i></a><br />
            <a href="http://twitter.com/{{site.owner.twitter}}/"><i class="fa fa-twitter fa-2x"></i></a><br />
          </p>
        </div>
        <div class="rss">
          <a href="/atom.xml">
            <img src="/images/rss.png" alt="Feed" />
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
