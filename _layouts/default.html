<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mikael Hallendal" />
    <link
      rel="alternate"
      type="application/atom+xml"
      href="atom.xml"
      title="Atom feed"
    />

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />

    <!-- Style overrides -->
    <link rel="stylesheet" href="/css/overrides.css" type="text/css" />
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-sm"
      style="background-color: rgb(7, 54, 83)"
    >
      <a class="navbar-brand" href="/"><img src="/images/H.png"/></a>
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item mr-2 {% if page.section == 'blog' %}active{% endif %}"
        >
          <a class="nav-link" href="/blog/">Blog</a>
        </li>
        <li class="nav-item {% if page.section == 'about' %}active{% endif %}">
          <a class="nav-link" href="/about/">About</a>
        </li>
      </ul>
      <a href="/atom.xml" class="navbar-text navbar-right navbar-link"
        ><i class="fa fa-rss"></i> Feed</a
      >
    </nav>
    {{ content }}
    <footer class="well well-sm">
      Find me on
      <a href="http://github.com/{{ site.owner.github }}/">Github</a>,
      <a href="http://twitter.com/{{ site.owner.twitter }}/">Twitter</a> and
      <a href="http://www.linkedin.com/in/{{ site.owner.linkedin }}">LinkedIn</a
      >.
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
