<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mikael Hallendal" />
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- syntax highlighting CSS -->
    <!--link rel="stylesheet" href="/css/syntax.css" type="text/css" -->

    <!-- Homepage CSS -->
    <!--link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" -->

    <!-- Font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Edge Web Fonts -->
    <!--script src="//use.edgefonts.net/source-code-pro;montez;inconsolata.js"></script-->

    <style type="text/css">
      body { padding-top: 70px; }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <ul class="nav navbar-nav">
        <li><a href="/posts/">Posts</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>
    <div class="container">

     <div class="row">
        <div class="col-sm-9 col-sm-push-3">
       <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>

          {{content}}
        </div>
        <div class="col-sm-3 col-sm-pull-9">
          <span class="glyphicon glyphicon-calendar"></span>{{ page.date | date: "%B %d, %Y" }}<br/>
            <h4>{{ site.owner.name }}</h4>
            <ul class="fa-ul">
              <li><a href="http://github.com/{{site.owner.github}}/"><i class="fa-li fa fa-github"></i>Github</a></li>
              <li><a href="http://twitter.com/{{site.owner.twitter}}/"><i class="fa-li fa fa-twitter"></i>Twitter</a></li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
