<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mikael Hallendal" />
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" >

    <!-- Homepage CSS -->
    <!--link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" -->

    <!-- Font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Edge Web Fonts -->
    <script src="//use.edgefonts.net/lobster-two.js"></script>

    <!-- Style overrides -->
    <link rel="stylesheet" href="/css/overrides.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <ul class="nav navbar-nav">
        <li {% if page.section == 'blog' %}class="active"{% endif %}><a href="/blog/">Blog</a></li>
        <li {% if page.section == 'about' %}class="active"{% endif %}><a href="/about/">About</a></li>
      </ul>
      <a href="/atom.xml" class="navbar-text navbar-right navbar-link"><i class="fa fa-rss"></i> Feed</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <div class="page-header">
            <h1>{{ page.title }} <small>{{ page.date | date: "%B %d, %Y" }}</small></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          {{ content }}
        </div>
      </div>
    </div>
    <footer class="well well-sm">
      Find me on <a href="http://github.com/{{site.owner.github}}/">Github</a>, <a href="http://twitter.com/{{site.owner.twitter}}/">Twitter</a> and <a href="http://www.linkedin.com/in/{{site.owner.linkedin}}">LinkedIn</a>.
    </footer>
  </body>
</html>
